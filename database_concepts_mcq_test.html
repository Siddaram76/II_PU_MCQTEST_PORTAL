<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Concepts - MCQ Test | Class XII Computer Science</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .timer-section {
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e9ecef;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .timer.warning {
            color: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .progress-bar {
            flex: 1;
            margin: 0 30px;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            padding: 30px;
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .question-number {
            font-size: 14px;
            color: #6c757d;
            font-weight: 600;
        }

        .question-text {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            list-style: none;
        }

        .option {
            background: #f8f9fa;
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .option:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option.wrong {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-container {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .result-container.active {
            display: block;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
        }

        .score-circle.excellent {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .score-circle.good {
            background: linear-gradient(135deg, #17a2b8 0%, #3498db 100%);
        }

        .score-circle.average {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
        }

        .score-circle.poor {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .review-section {
            margin-top: 30px;
            text-align: left;
        }

        .review-question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .review-question.correct {
            border-left: 4px solid #28a745;
        }

        .review-question.wrong {
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .timer-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .progress-bar {
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è Database Concepts</h1>
            <p>Class XII Computer Science - MCQ Test</p>
        </div>

        <div class="timer-section">
            <div class="timer" id="timer">‚è±Ô∏è 20:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="question-number">
                <span id="currentQuestion">1</span> / <span id="totalQuestions">20</span>
            </div>
        </div>

        <div id="questionsContainer"></div>

        <div class="navigation">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">‚Üê Previous</button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
            <button class="btn btn-primary" id="submitBtn" onclick="submitTest()" style="display: none;">Submit Test</button>
        </div>

        <div class="result-container" id="resultContainer">
            <h2>Test Completed! üéâ</h2>
            <div class="score-circle" id="scoreCircle">
                <div>
                    <div id="scorePercentage">0%</div>
                    <div style="font-size: 16px; margin-top: 10px;">Score</div>
                </div>
            </div>
            <div class="result-stats">
                <div class="stat-card">
                    <div class="stat-label">Total Questions</div>
                    <div class="stat-value" id="totalQuestionsResult">20</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Correct Answers</div>
                    <div class="stat-value" id="correctAnswers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Wrong Answers</div>
                    <div class="stat-value" id="wrongAnswers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Time Taken</div>
                    <div class="stat-value" id="timeTaken">0:00</div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="showReview()">View Detailed Review</button>
            <button class="btn btn-secondary" onclick="restartTest()" style="margin-left: 10px;">Retake Test</button>
        </div>

        <div class="review-section" id="reviewSection" style="display: none;"></div>
    </div>

    <script>
        const questions = [
            {
                q: "Which of the following is a limitation of manual record keeping?",
                options: [
                    "Easy data retrieval",
                    "Automatic backup",
                    "Erroneous calculations while consolidating records",
                    "Controlled access of users"
                ],
                answer: 2
            },
            {
                q: "A file in a computer can contain",
                options: ["texts", "videos", "images", "all of the above"],
                answer: 3
            },
            {
                q: "Data redundancy in file systems means",
                options: [
                    "same data duplicated in multiple files",
                    "data missing in files",
                    "data compression in files",
                    "encrypted data in files"
                ],
                answer: 0
            },
            {
                q: "Data inconsistency occurs when",
                options: [
                    "data format is changed",
                    "file is deleted",
                    "application program fails",
                    "same data stored in multiple files do not match"
                ],
                answer: 3
            },
            {
                q: "DBMS is a",
                options: [
                    "collection of files",
                    "software to manage databases",
                    "spreadsheet",
                    "type of operating system"
                ],
                answer: 1
            },
            {
                q: "Which of the following is an example of DBMS?",
                options: ["MS Word", "Oracle", "Notepad", "Windows"],
                answer: 1
            },
            {
                q: "Retrieving data from a database is called",
                options: ["querying", "formatting", "indexing", "modifying"],
                answer: 0
            },
            {
                q: "Database schema primarily refers to",
                options: [
                    "database user permissions",
                    "structure of the database",
                    "data in the database",
                    "snapshot of the database"
                ],
                answer: 1
            },
            {
                q: "The purpose of data constraint is",
                options: [
                    "to store additional information about data",
                    "to restrict the type of data inserted",
                    "To modify the data",
                    "to display data to the users"
                ],
                answer: 1
            },
            {
                q: "meta-data is also called as",
                options: [
                    "database schema",
                    "database instance",
                    "database catalog",
                    "database constraint"
                ],
                answer: 2
            },
            {
                q: "Which of the following is not an operation in data manipulation?",
                options: ["Insertion", "Formatting", "Deletion", "Update"],
                answer: 1
            },
            {
                q: "In a relational database tables are called as",
                options: ["attributes", "tuples", "relations", "instances"],
                answer: 2
            },
            {
                q: "A row in a relation is also called",
                options: ["domain", "tuple", "attribute", "degree"],
                answer: 1
            },
            {
                q: "A column in a relation is also called",
                options: ["domain", "tuple", "attribute", "degree"],
                answer: 2
            },
            {
                q: "The number of attributes in a relation is called",
                options: ["degree", "domain", "cardinality", "instance"],
                answer: 0
            },
            {
                q: "The number of tuples in a relation is called",
                options: ["domain", "degree", "cardinality", "attribute"],
                answer: 2
            },
            {
                q: "Candidate keys are",
                options: [
                    "attributes that can uniquely identify the tuples",
                    "alternate name for primary key",
                    "foreign keys",
                    "attributes having same names"
                ],
                answer: 0
            },
            {
                q: "An alternate key is",
                options: [
                    "another name for primary key",
                    "candidate key not chosen as primary key",
                    "a composite key",
                    "a foreign key"
                ],
                answer: 1
            },
            {
                q: "Composite primary key means:",
                options: [
                    "one attribute is primary key",
                    "multiple attributes together act as primary key",
                    "foreign key used as primary key",
                    "any attribute is primary key"
                ],
                answer: 1
            },
            {
                q: "An attribute whose value is derived from the primary key of another relation is",
                options: ["foreign key", "candidate key", "alternate key", "secondary key"],
                answer: 0
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let timerInterval;
        let timeRemaining = 20 * 60;
        let startTime;

        function initializeTest() {
            startTime = Date.now();
            renderQuestions();
            updateProgress();
            startTimer();
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');

                questionDiv.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1} of ${questions.length}</span>
                    </div>
                    <div class="question-text">${q.q}</div>
                    <ul class="options">
                        ${q.options.map((option, optIndex) => `
                            <li class="option" onclick="selectAnswer(${index}, ${optIndex})" data-index="${optIndex}">
                                ${String.fromCharCode(97 + optIndex)}) ${option}
                            </li>
                        `).join('')}
                    </ul>
                `;

                container.appendChild(questionDiv);
            });
        }

        function selectAnswer(questionIndex, optionIndex) {
            userAnswers[questionIndex] = optionIndex;
            
            const questionDiv = document.querySelectorAll('.question-container')[questionIndex];
            const options = questionDiv.querySelectorAll('.option');
            
            options.forEach(opt => opt.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            
            updateProgress();
        }

        function updateProgress() {
            const answered = userAnswers.filter(a => a !== null).length;
            const percentage = (answered / questions.length) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestionIndex].classList.remove('active');
                currentQuestionIndex++;
                document.querySelectorAll('.question-container')[currentQuestionIndex].classList.add('active');
                updateNavigationButtons();
                updateQuestionCounter();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                document.querySelectorAll('.question-container')[currentQuestionIndex].classList.remove('active');
                currentQuestionIndex--;
                document.querySelectorAll('.question-container')[currentQuestionIndex].classList.add('active');
                updateNavigationButtons();
                updateQuestionCounter();
            }
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'block';
            } else {
                document.getElementById('nextBtn').style.display = 'block';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }

        function updateQuestionCounter() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                
                const timerDisplay = document.getElementById('timer');
                timerDisplay.textContent = `‚è±Ô∏è ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeRemaining <= 300) {
                    timerDisplay.classList.add('warning');
                }
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitTest();
                }
            }, 1000);
        }

        function submitTest() {
            clearInterval(timerInterval);
            
            let correct = 0;
            let wrong = 0;
            
            userAnswers.forEach((answer, index) => {
                if (answer === questions[index].answer) {
                    correct++;
                } else if (answer !== null) {
                    wrong++;
                }
            });
            
            const percentage = Math.round((correct / questions.length) * 100);
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(timeTaken / 60);
            const seconds = timeTaken % 60;
            
            document.getElementById('questionsContainer').style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.classList.add('active');
            
            document.getElementById('scorePercentage').textContent = percentage + '%';
            document.getElementById('correctAnswers').textContent = correct;
            document.getElementById('wrongAnswers').textContent = wrong;
            document.getElementById('timeTaken').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            const scoreCircle = document.getElementById('scoreCircle');
            if (percentage >= 90) scoreCircle.className = 'score-circle excellent';
            else if (percentage >= 70) scoreCircle.className = 'score-circle good';
            else if (percentage >= 50) scoreCircle.className = 'score-circle average';
            else scoreCircle.className = 'score-circle poor';
        }

        function showReview() {
            const reviewSection = document.getElementById('reviewSection');
            reviewSection.style.display = 'block';
            reviewSection.innerHTML = '<h2 style="margin-bottom: 20px;">üìù Detailed Answer Review</h2>';
            
            questions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === q.answer;
                
                const reviewDiv = document.createElement('div');
                reviewDiv.className = `review-question ${isCorrect ? 'correct' : 'wrong'}`;
                
                reviewDiv.innerHTML = `
                    <h4>Question ${index + 1}: ${isCorrect ? '‚úÖ Correct' : '‚ùå Wrong'}</h4>
                    <p><strong>${q.q}</strong></p>
                    <p style="margin-top: 10px;">
                        <strong>Your Answer:</strong> ${userAnswer !== null ? q.options[userAnswer] : 'Not Answered'}<br>
                        <strong>Correct Answer:</strong> ${q.options[q.answer]}
                    </p>
                `;
                
                reviewSection.appendChild(reviewDiv);
            });
            
            document.getElementById('resultContainer').style.display = 'none';
        }

        function restartTest() {
            location.reload();
        }

        window.onload = initializeTest;
    </script>
</body>
</html>
